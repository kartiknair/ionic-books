<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Best Selling</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        size="12"
        *ngFor="let book of books"
        size-xs="6"
        size-sm="6"
        size-md="4"
        size-lg="3"
      >
        <app-book [book]="book"></app-book>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
